[[headers]]
    for = "/*"
    [headers.values]
        Cache-Control = "max-age=604800"
        X-XSS-Protection = "1"
        Referrer-Policy = "no-referrer"
        X-Content-Type-Options = "nosniff"
        X-Frame-Options = "allowall"
        Cross-Origin-Opener-Policy = "same-origin"
        Cross-Origin-Resource-Policy = "same-origin"
        Cross-Origin-Embedder-Policy = "require-corp"
        Access-Control-Allow-Origin = "https://liveandlovechrist.netlify.app"
        
        Permissions-Policy = '''
            accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(self), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()
        '''
